name: CI - Testes com Maven Wrapper

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - 'LICENSE'
      - 'CONTRIBUTING.md'
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - 'LICENSE'
      - 'CONTRIBUTING.md'

jobs:
  ci:
    runs-on: windows-latest

    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4

    - name: Configurar Java 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Executar testes com Maven Wrapper
      run: .\mvnw.cmd test
